<div class="container">
  <h2 class="popular">Más populares</h2>
  <div class="div">
    <div *ngIf="!loading" id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img src='{{listaLibros[0].portada}}' class="d-block w-80" alt="..." width="250px" height="350px">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="btn" (click)="verInformacionDetallada(listaLibros[0].idLibro)">{{listaLibros[0].titulo}}</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{{listaLibros[1].portada}}" class="d-block w-80" alt="..." width="250px" height="350px">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="btn" (click)="verInformacionDetallada(listaLibros[1].idLibro)">{{listaLibros[1].titulo}}</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{{listaLibros[2].portada}}" class="d-block w-80" alt="..." width="250px" height="350px">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="btn" (click)="verInformacionDetallada(listaLibros[2].idLibro)">{{listaLibros[2].titulo}}</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{{listaLibros[3].portada}}" class="d-block w-80" alt="..." width="250px" height="350px">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="btn" (click)="verInformacionDetallada(listaLibros[3].idLibro)">{{listaLibros[3].titulo}}</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{{listaLibros[4].portada}}" class="d-block w-80" alt="..." width="250px" height="350px">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="btn" (click)="verInformacionDetallada(listaLibros[4].idLibro)">{{listaLibros[4].titulo}}</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
  </div>
  <div class="categorias">
    <h2>Ya sabes que vas a leer hoy?</h2>
    <div class="row">
      <div class="col-md-3 text-center">
        <a [routerLink]="['/inicio/filtro','Fantasía']">
          <img src="https://cdn-icons-png.flaticon.com/512/2368/2368498.png" alt="Fantasía" >
          <h3>Fantasía</h3>
        </a>
        
      </div>
      <div class="col-md-3 text-center">
        <a [routerLink]="['/inicio/filtro','Ciencia Ficción']">
          <img src="https://cdn-icons-png.flaticon.com/512/4114/4114764.png" alt="Ciencia Ficción" >
          <h3>Ciencia Ficción</h3>
        </a>
        
      </div>
      <div class="col-md-3 text-center">
        <a [routerLink]="['/inicio/filtro','Horror']">
          <img src="https://cdn-icons-png.flaticon.com/512/3773/3773795.png" alt="Horror" >
          <h3>Horror</h3>
        </a>
        
      </div>
      <div class="col-md-3 text-center">
        <a [routerLink]="['/inicio/filtro','Suspenso']">
          <img src="https://cdn-icons-png.flaticon.com/512/1048/1048962.png" alt="Drama" >
          <h3>Drama</h3>
        </a>
        
      </div>
    </div>
  </div>
</div>
