<body class="hold-transition">
  <div class="content-box">
    <section class="content-header d-flex justify-content-center align-items-center">
      <h1 class="title">Clientes Registrados</h1>
    </section>

    <section class="content">
      <div class="card">
        <div class="card-body">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th class="th">ID</th>
                <th class="th">Nombre</th>
                <th class="th">Apellido</th>
                <th class="th">Correo Electronico</th>
                <th class="th">Tipo de Usuario</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of listaClientes">
                <td class="td">{{usuario.idCliente}}</td>
                <td class="td">{{usuario.nombre}}</td>
                <td class="td">{{usuario.apellido}}</td>
                <td class="td">{{usuario.email}}</td>
                <td class="td">{{usuario.rol}}</td>
                <td class="td">
                  <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Roles</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" (click)="updateRolCliente(usuario.idCliente, 'USER')">Cliente</a>
                      <a class="dropdown-item" (click)="updateRolCliente(usuario.idCliente, 'ADMIN')">Administrador</a>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</body>
